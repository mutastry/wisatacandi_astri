name: wisatacandi
description: "aplikasi candi"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  shared_preferences: ^2.3.3
  encrypt: ^5.0.3
